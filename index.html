<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto Treno</title>
</head>
<body>
    
  <div class="container vertical-center">
    <div class="row g-5 bg-purple p-5">
      <div class="col-12 text-center text-light p-3">
        <h3>CALCOLA IL PREZZO DEL BIGLIETTO</h3>
      </div>
      <div class="col-12 bg-light rounded-3 m-auto p-3 color-purple">
        <div class="d-flex justify-content-around">
          <div class="text-center">
            <label for="nomecognome"> Nome Cognome</label>
            <input type="text" class="form-control mt-3" id="nomecognome" name="nomecognome">
          </div>
          <div class="text-center">
            <label for="km">Kilometri da percorrere</label>
            <input type="text" class="form-control mt-3" id="km" name="km">
          </div>
          <div class="text-center">
            <label for="age">Fascia di Et√†</label>
            <input type="text" class="form-control mt-3" id="age" name="age">
          </div>
        </div>
        <div class="text-center p-5">
          <button id="genera" class="rounded-3">Genera</button>
          <button id="annulla" class="rounded-3">Annulla</button>
        </div>
      </div>
      <div class="col-12 text-center text-light p-3">
        <h3>IL TUO BIGLIETTO</h3>
      </div>
      <div class="col-12 bg-light m-auto p-3">
        <div>
          <h5>DETTAGLIO PASSEGGERI</h5>
        </div>
        <div class="d-flex">
          <div class="border-end-0 border border-secondary bg-secondary p-4">
            <h5>NOME PASSEGGERO</h5>
            <div id="nome">----</div>
          </div>
          <div class="border-end-0 border border-secondary text-right p-4 table-responsive w-100">
            <table class="table table-borderless">
              <thead>
                <tr>
                  <th>Offerta</th>
                  <th>Carrozza</th>
                  <th>Codice CP</th>
                  <th>Costo biglietto</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>----</td>
                  <td>----</td>
                  <td>----</td>
                  <td>----</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div><!-- COL DETTAGLIO PASSEGGERI -->
    </div> <!-- ROW -->
 
  </div><!-- CONTAINER -->
    
    
    <script src="js/script.js"></script>
</body>
</html>
